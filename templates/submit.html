$def with(session)

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Tide Data for Gloucester Harbor formatted in an easy to read graph.">
    <meta name="keywords" content="gloucester tides, tide data, gloucester harbor, tide graph, gloucester tide information">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Crowd Benchmark</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="static/images/gt.ico">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.red-blue.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  </head>
  <style>
    table {
      border-collapse: collapse;
    }
    th {
      border: 1px solid grey;
      padding: 10px;
      color: #F44336;
    }
    td {
      border: 1px solid grey;
      padding: 15px;
      color: #000000;
    }
    form input{
			border: none;
			background: transparent;
			border-bottom: 1px solid #fff;
			outline: none;
			color: white;
			font-size: 20px;
		}
		form textarea{
			border: none;
			background: transparent;
			border: 1px solid #fff;
			outline: none;
			color: white;
			font-size: 12px;
		}
		::-webkit-input-placeholder {
			 color: white;
		}

		:-moz-placeholder { /* Firefox 18- */
			 color: white;  
		}

		::-moz-placeholder {  /* Firefox 19+ */
			 color: white;  
		}

		:-ms-input-placeholder {  
			 color: white;  
		}
  </style>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout__header-row mdl-color--primary-dark">
          <span class="mdl-layout-title">$session.username</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/home">Home</a>
            <a class="mdl-navigation__link" href="/user/$session.username">Profile</a>
            <a class="mdl-navigation__link" href="/logout">Logout</a>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="posts">
        <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" style="margin: 30px;">
          <form method="post" action="/submit" style="width: 100%;" id="submitpost">
						<div class="mdl-card mdl-cell mdl-cell--12-col" style="min-height: auto;">
							<div class="mdl-card__title mdl-color--primary">
								<h4 class="mdl-card__title-text mdl-color-text--white" style="text-indent: 15px;">
									<input type="text" name="title" placeholder="Title" style="width: 100%; height: auto;">
								</h4>
							</div>
							<div class="mdl-color--primary-dark mdl-color-text--white">
								<div style="margin-left: 30px; margin-right: 30px; margin-top: 20px;">
								<a href="/user/$session.username" style="text-decoration: none;">
									$session.username
								</a>
								<div class="mdl-layout-spacer"></div>
								<p>
									giveaway: <input type="checkbox" name="giveaway">
								</p>
								<p>
									<!--<input type="textarea" name="description" size="100" style="height: 100px;">-->
									<textarea name="description" form="submitpost" placeholder="Description" style="width: 100%; height: 100px;"></textarea>
								</p>
								</div>
							</div>
							<center><div class="mdl-card__supporting-text">
								<table id="preferences" style="width: 100%;">
									<tr>
										<th>Item</th>
										<th>Cost</th>
									</tr>
									<tr>
										<td><center><input type="text" name="item_0_desc" style="color: black; text-align: center; border-bottom: 1px solid black;"></center></td>
										<td style="width: 50%;"><center>$$<input type="number" name="item_0_cost" min="10" max="10000" value="100" style="color: black; text-align: center; border-bottom: 1px solid black; width: 50%;"></center></td>
									</tr>
								</table>
								<div style="margin-top: 15px;">  
								  <button type="button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" onclick="removeRows()">
										<i class="material-icons" role="presentation">remove</i>
									</button>
									&nbsp;
									<button type="button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" onclick="addRows()">
										<i class="material-icons" role="presentation">add</i>
									</button> 
								</div> 
								<script>
									function addRows() {
									    var table = document.getElementById("preferences");
											if (table.rows.length < 5) {
													var row = table.insertRow(-1);
													var cell1 = row.insertCell(0);
													var cell2 = row.insertCell(1);
													cell1.innerHTML = "<center><input type=\"text\" name=\"item_" + (table.rows.length - 2) +  "_desc\" style=\"color: black; text-align: center; border-bottom: 1px solid black;\"></center>";
													cell2.innerHTML = "<center>$$<input type=\"number\" name=\"item_" + (table.rows.length - 2) +  "_cost\" min=\"10\" max=\"10000\" value=\"100\" style=\"color: black; text-align: center; border-bottom: 1px solid black; width: 50%;\"></center>";
											}
											else {
											    alert("You Cannot Add More Than Four Rows")
											}
									}
									function removeRows() {
									    var table = document.getElementById("preferences");
											if (table.rows.length > 2) {
													table.deleteRow(table.rows.length - 1)
											}
											else {
											    alert("You Cannot Subtract Any More Rows")
											}
									}
								</script>    
							</div></center>
							<div class="mdl-card__actions">
							  <div style="margin-left: 35px;">
								  <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"">Submit</button>
								</div>
							</div>
            </div>
          </form>
        </section>
      </main>
    </div>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  </body>
</html>
